<h3><a href="/"><span class="glyphicon glyphicon-chevron-left back-arrow"></span></a> Add a new talk</h3>
<hr>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="talk_title" class="col-sm-3 control-label">Talk title</label>
    <div class="col-sm-9">
      <input type="text" class="form-control input-lg" id="talk_title" placeholder="How to make a webapp better than it already is">
    </div>
  </div>
  <div class="form-group">
    <label for="talk_desc" class="col-sm-3 control-label">Description of your talk</label>
    <div class="col-sm-9">
      <textarea class="form-control" id="talk_desc"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="talk_desc" class="col-sm-3 control-label">Location</label>
    <div class="col-sm-9">
      <input type="text" class="form-control input-lg" id="talk_title" placeholder="Where is your event taking place?">
    </div>
  </div>
  <div class="form-group">
    <label for="talk_desc" class="col-sm-3 control-label">Date</label>
    <div class="col-sm-9">
      <input type="text" class="form-control input-lg" id="talk_date" placeholder="What date are you talking?">
    </div>
  </div>
  <div class="form-group">
    <label for="talk_desc" class="col-sm-3 control-label">Time</label>
    <div class="col-sm-9">
      <input type="text" class="form-control input-lg" id="talk_date" placeholder="When are you talking?">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="radio">
        <label>
          <input type="radio" name="talk_visibility" id="talk_visibility_public" value="public" checked> <strong>Public</strong> <small>(anyone can see your talk)</small>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="talk_visibility" id="talk_visibility_private" value="private"> <strong>Private</strong> <small>(only people with the link can see your talk)</small>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="alert alert-danger">
        You forgot to fill out the title, dummy!
      </div>
      <div class="pull-right">
          <a href="/" class="cancel">Cancel</a>
          <button type="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-ok"></span> Create talk</button>
      </div>
    </div>
  </div>
</form>
