<nav id="list-nav" class="row">
  <div class="col-sm-9 col-xs-7">
    <ul class="nav nav-pills">
      <li class="active"><a href="#"><span class="glyphicon glyphicon-comment"></span> Talks</a></li>
      <li><a ui-sref="events"><span class="glyphicon glyphicon-calendar"></span> Events</a></li>
    </ul>
  </div>
  <div class="col-sm-3 col-xs-5">
    <div class="input-group">
      <input type="text" class="form-control input-sm" id="talk-search" placeholder="Search by author, topic, etc&hellip;">
      <span class="input-group-btn">
        <button class="btn btn-default btn-sm" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
    </div>
  </div>
</nav>
<div class="row">
  <div class="col-sm-9">
    <ul class="feed">
      <li ng-repeat="(talkId, talk) in talks" class="col-xs-12">
        <div class="col-xs-2">
          <a href="#" ui-sref="talks.detail({ talkId: talkId })">
            <span class="avatar">
              <img ng-src="{{ talk.author.avatarUrl }}" class="img-circle" alt="Author avatar">
            </span>
          </a>
        </div>
        <div class="col-xs-7 talk-content">
          <h4><a href="#" ui-sref="talks.detail({ talkId: talkId })">{{ talk.title }}</a></h4>
          <h5><span class="glyphicon glyphicon-user"></span> <a href="#">{{ talk.author.displayName }}</a></h5>
          <p>{{ talk.description }}</p>
        </div>
        <div class="col-xs-3 talk-detail">
          <h6><span class="glyphicon glyphicon-comment"></span> Next Talk</h6>
          <h5>June 2, 2014</h5>
          <h5>12:00 PM</h5>
          <div class="talk-location">
            <h5>GoInstant Halifax Room</h5>
            <h5>Halifax, NS</h5>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div id="sidebar" class="filters col-sm-3">
    <div class="row">
      <div class="form-group col-xs-4 col-md-12">
        <label for="talk-location"><span class="glyphicon glyphicon-map-marker"></span> Location</label>
        <input type="text" class="form-control input-sm" id="talk-location" value="Halifax, NS" placeholder="Location">
      </div>
      <div class="filters">
        <div class="form-group col-xs-4 col-md-12">
          <!-- <h5><span class="glyphicon glyphicon-time"></span> Time of next talk</h5> -->
          <label><span class="glyphicon glyphicon-time"></span> Time of next talk</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" checked> Morning
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" checked> Daytime
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" checked> Evening
            </label>
          </div>
        </div>
        <div class="form-group col-xs-4 col-md-12">
          <label><span class="glyphicon glyphicon-lock"></span> Talk visibility</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" checked> Public
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" checked> Private
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
